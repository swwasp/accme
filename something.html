<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="d3.min.js"></script>
<style>

.node ellipse {
  cursor: pointer;
  stroke: #2866C4;
  stroke-width: 1px;
}

.node text {
  font-family: Verdana, 'Bitstream Vera Sans', 'DejaVu Sans', Geneva, sans-serif;
  text-rendering: geometricPrecision;
  pointer-events: none;
  text-anchor: middle;
  fill: #363636;
  font-size: 10px;
}

line.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

.shadow { fill-opacity: 0.3; }
</style>
<script>

var svg = d3.select("body").append("svg")
    .attr("width", 960)
    .attr("height", 500);

var text = svg.append("text")
    .attr("x", 480)
    .attr("y", 250)
    .attr("dy", ".35em")
    .text("Accountability Media");	
	
var bbox = text.node().getBBox();

var ellipse = svg.append("ellipse")
    .attr("cx",  bbox.x + bbox.width/2)
    .attr("cy", bbox.y + bbox.height/2)
    .attr("rx", bbox.width/2)
    .attr("ry", bbox.height/2)
    .style("fill", "#ccc")
    .style("fill-opacity", ".3")
    .style("stroke", "#4e4")
    .style("stroke-width", "1.5px");
	
</script>
